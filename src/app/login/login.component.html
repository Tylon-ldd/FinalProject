<div class="container">
  <div class="row vertical-offset-100">
    <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Business Cards Login</h3>
        </div>
        <div class="panel-body">
          <form accept-charset="UTF-8" role="form" [formGroup]="this.loginForm" (ngSubmit)="login()">
            <div class="form-group">
              <input class="form-control" placeholder="Your E-mail" name="email" type="text" formControlName="email">
            </div>
            <div class="form-group">
              <input class="form-control" placeholder="Your Password" name="password" type="password" value=""
                formControlName="password">
            </div>
            <div class="center">
              <input class="btn btn-success mr-2" type="submit" value="Login">
              <!-- <a class="btn btn-light" value="Register" [routerLink]="['/register']">Register</a> -->
            </div>
            <!-- <div class="form-group">
              <a *ngIf="this.authService.errs != null" style="color:red; font-size: 25px;font-weight: bold;">
                Error: {{this.authService.errs}}
              </a>
            </div> -->
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
